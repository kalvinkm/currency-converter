<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="page-title">Conversor de moedas</h1>
            <div>
                <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
                    class="page-logo" alt="logo">
            </div>
        </div>
        <div class="row">
            <a href="https://alura.com.br/" target="_blank">
                <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
                <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png" alt="">
            </a>
        </div>
        <div class="row converter-area bg-secondary d-flex justify-center">
            <div class="row p-4 input-area">
                <input id="brl-real" class="form-control" type="number" placeholder="Digite um valor R$/BRL"
                    aria-label="default input example">
            </div>
            <div class="row radios-area d-flex text-center mx-3">
                <div class="col form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="usd-dolar">
                    <label class="form-check-label" for="usd-dolar">
                        Dolar (USD)
                    </label>
                </div>
                <div class="col form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="eur-euro">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Euro <br/> (EUR)
                    </label>
                </div>
                <div class="col form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="btc-bitcoin">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Bitcoin (BTC)
                    </label>
                </div>
            </div>
            <div class="btn-area">
                <button id="to-convert" type="button" class="btn btn-warning">Converter</button>
            </div>
            <div class="result-area" id="result-area">RESULTADO</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
